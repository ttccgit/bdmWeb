<div class="row">
    <div class="col-md-10">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>会员Id
                    </th>
                    <th>字符会员Id
                    </th>
                    <th>手机号
                    </th>
                    <th>邮箱
                    </th>
                    <th>操作Ip
                    </th>
                    <th>操作账号
                    </th>
                    <th>创建时间
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in logOut" repeat-done="initPopover()">
                    <td>{{c.MemberId}}</td>
                    <td>{{c.StringId}}</td>
                    <td>{{c.Mobile}}</td>
                    <td>{{c.Email}}</td>
                    <td>{{c.Ip}}</td>
                    <td>{{c.AppKey}}</td>
                    <td>{{c.CreateTime}}</td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-class="style.older"><a ng-click="older()"><span aria-hidden="true">&larr;</span> 上一页</a></li>
                <li ng-class="style.newer"><a ng-click="newer()">下一页 <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2">
        <div class="list-group">
            <a class="list-group-item">
                <input type="text" ng-model="queryWhere.MemberId" placeholder="会员Id" class="form-control" /></a>
             <a class="list-group-item">
                <input type="text" ng-model="queryWhere.Email" placeholder="邮箱" class="form-control" /></a>
            <a class="list-group-item">
                <input type="text" ng-model="queryWhere.Mobile" placeholder="手机" class="form-control" /></a>
               <a class="list-group-item">
                <input type="text" ng-model="queryWhere.StringId" placeholder="会员StringId" class="form-control" /></a>
        </div>
    </div>
</div>
