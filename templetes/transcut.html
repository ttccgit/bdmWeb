<div class="row">
    <div class="col-md-10">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>年份
                    </th>
                    <th>开始Id
                    </th>
                    <th>结束Id
                    </th>
                    <th>该段状态
                    </th>
                    <th>传输到
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in cuts">
                    <td>{{c.Year}}</td>
                    <td>{{c.StartId}}</td>
                    <td>{{c.EndId}}</td>
                    <td>{{c.CutStatus}}</td>
                    <td>{{c.NowAt}}</td>
                </tr>
            </tbody>

        </table>
        <nav>
            <ul class="pager">
                <li ng-class="style.older"><a ng-click="older()"><span aria-hidden="true">&larr;</span> 上一页</a></li>
                <li ng-class="style.newer"><a ng-click="newer()">下一页 <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2">
        <div class="list-group">
            <a class="list-group-item"><input type="text" ng-model="queryWhere.year" placeholder="年份" class="form-control" /></a>
            <a class="list-group-item"><input type="text" ng-model="queryWhere.startId" placeholder="起始Id" class="form-control" /></a>
            <a class="list-group-item"><input type="text" ng-model="queryWhere.endId" placeholder="结束Id" class="form-control" /></a>
        </div>
    </div>
</div>
