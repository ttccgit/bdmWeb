<div class="row">
    <div class="col-md-10">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>类型
                    </th>
                    <th>子类型
                    </th>
                    <th>明细
                    </th>
                    <th>当前段
                    </th>
                    <th>会员Id
                    </th>
                    <th>会员体系
                    </th>
                    <th>状态
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in errs" repeat-done="initPopover()">
                    <td>{{c.ErrType}}</td>
                    <td>{{c.ErrSonType}}</td>
                    <td>
                        <button type="button" class="btn btn-default" data-toggle="popover" data-placement="right" data-content="{{c.ErrMsg}}">
                            异常明细
                        </button>
                    </td>
                    <td>{{c.TransCuts}}</td>
                    <td>{{c.ErrMemberId}}</td>
                    <td>{{c.ErrMemberSystem}}</td>
                    <td>{{c.ErrStatus}}</td>

                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-class="style.older"><a ng-click="older()"><span aria-hidden="true">&larr;</span> 上一页</a></li>
                <li ng-class="style.newer"><a ng-click="newer()">下一页 <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2">
        <div class="list-group">
            <a class="list-group-item">
                <input type="text" ng-model="queryWhere.errType" placeholder="错误类型" class="form-control" /></a>
            <a class="list-group-item">
                <input type="text" ng-model="queryWhere.errSonType" placeholder="错误子类型" class="form-control" /></a>
            <a class="list-group-item">
                <input type="text" ng-model="queryWhere.errMemberId" placeholder="会员Id" class="form-control" /></a>
        </div>
    </div>
</div>
